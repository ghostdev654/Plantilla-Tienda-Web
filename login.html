<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="login-error" class="error oculto">Usuario o contraseña incorrectos</p>
        <hr>
        <button id="mostrar-registro">Crear Cuenta</button>
        <form id="registro-form" class="oculto">
            <h2>Registro</h2>
            <label for="nuevo-usuario">Usuario:</label>
            <input type="text" id="nuevo-usuario" name="nuevo-usuario" required>
            <label for="nuevo-password">Contraseña:</label>
            <input type="password" id="nuevo-password" name="nuevo-password" required>
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <button type="submit">Registrar</button>
        </form>
        <p id="registro-exito" class="exito oculto">Registro exitoso. Ahora puedes iniciar sesión.</p>
    </main>
    <footer>
        <p>&copy; 2025 - Tienda Online</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
